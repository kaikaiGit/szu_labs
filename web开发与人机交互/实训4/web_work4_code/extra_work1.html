<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文轩图书榜</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="shortcut icon" href="./src/library.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/extra_work1.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <div class="banner">
      <h2>文轩图书榜</h2>
      <div class="content">
        <div class="left">
          <img src="./image/image4-3.jpg" alt="" />
          <div class="buttons">
            <button type="button" class="btn btn-danger">
              <span
                class="iconfont icon-goumai"
                style="margin-right: 5px"
              ></span
              >购买
            </button>
            <button type="button" class="btn btn-danger">
              <span class="iconfont icon-shoucang"></span>
              收藏
            </button>
          </div>
        </div>
        <div class="right">
          <div class="title">
            <h4 style="line-height: 40px">
              <span
                class="iconfont icon-dictionary"
                style="margin-right: 10px"
              ></span
              >古汉语常用字典（第4版）
            </h4>
          </div>
          <div class="comment">
            (13条评论)<span
              class="iconfont icon-comment"
              style="margin-left: 5px"
            ></span>
          </div>
          <div class="about">
            <p>
              王力 等 原著者<span class="iconfont icon-zuozhe"></span>
              &nbsp;2005年07月<span>商务印书馆</span>
            </p>
          </div>
          <div class="detail">
            <span class="smallTitle">介绍：</span>
            <span
              >本书由著名语言学家王力、岑麟祥、林焘、戴澧、唐作藩、蒋绍愚等十余位专家学者编写，是学习古汉语的必备工具书。</span
            >
          </div>
          <div class="price">
            <p>
              <span class="smallTitle">价格：</span>
              <span>25.60元</span>
              （8.0折）定价:<span>￥32.00元</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
