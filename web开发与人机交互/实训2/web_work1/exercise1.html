<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h4 {
        margin: 40px 0;
        text-align: center;
      }

      .banner {
        margin: 20px 100px;
        font-size: 26px;
        color: blue;
      }
      .content {
        margin-left: 10px;
        font-weight: 800;
        text-indent: 32px;
      }
      .content span {
        font-weight: 400;
        font-style: italic;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h4>font标记及文本标记的应用</h4>
    <div class="banner">
      <p>
        平淡的语言娓娓道来，如清水芙蓉，不带半点修饰。完全是信手拈来，没有任何矫揉造作之痕正是平平淡淡才是真。
      </p>
    </div>
    <p class="content">
      客居他乡的游子，面对如霜的秋月怎能不想念故乡、不想念亲人呢？
      <span>
        如此一个千人吟、万人唱的主题却在这首小诗中表现得淋漓尽致，以至千年以来脍炙人口，流传不衰!
      </span>
    </p>
  </body>
</html>
